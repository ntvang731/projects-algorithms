<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .nav a {
          float: left;
          display: block;
          color: #7f3cd1;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
      </style>
    <title>New Show</title>
</head>
<body>
<!-- navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <!-- here we are using text but you can use an image as the brand -->
        <a href="/user/home" class="navbar-brand" style="color:red"><h2>CLONEFLIX</h2></a>
        <!-- logo brand not working here -->
        <!-- <a href="/"><img class="navbar-brand img-fluid" src="../static/images/cloneflix_logo_001.png" 
            alt="cloneflix_logo" style="max-width: 140px; height: auto;"></a> -->
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"
            aria-controls="nav" aria-label="Expand Navigation">
            <div class="navbar-toggler-icon"></div>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="nav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/user/home" class="nav-link" aria-current="page">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/user/my_list" class="nav-link" aria-current="page">My List</a>
                </li>
                <li class="nav-item">
                    <a href="/user/settings/{{user.id}}" class="nav-link" aria-current="page">My Settings</a>
                </li>
                {% if user.employee == 1 %}
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page">Add Show</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a href="/logout" class="nav-link" aria-current="page">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- mx-auto for horizontal centering -->
<div class="container col-4 mx-auto p-4">
        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add Show to Catalog</p>
        <form class="form-floating" action="/user/show/new/process" method="POST">
          <div class="form-floating mb-2">
            <input type="text" name="show_name" class="form-control" />
            <label class="form-label">Show Name</label>          
          </div>
          <div class="form-floating mb-2">
            <input type="text" name="show_description" class="form-control" />
            <label for="last_name" class="form-label">Show Description</label>
          </div>
          <div class="form-floating mb-2">
            <input type="text" name="image_url" class="form-control" />
              <label for="email" class="form-label">Image Url</label>
          </div>
          <input type="submit" class="btn mt-2 ps-4 pe-4 pt-1 pb-1" style="background-color: red; color:white" value="Add Show"/>
        </form>
    </div>
</body>
</html>
