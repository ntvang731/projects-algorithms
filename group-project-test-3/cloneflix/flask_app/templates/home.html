<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<!-- bootstrap icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<title>Home</title>
<style>
  .nav a {
    float: left;
    display: block;
    color: #7f3cd1;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
</style>
</head>
<body>
<!-- navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <!-- logo brand -->
        <a href="#"><img class="navbar-brand img-fluid" src="../static/images/cloneflix_logo_001.png" 
            alt="cloneflix_logo" style="max-width: 140px; height: auto;"></a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"
            aria-controls="nav" aria-label="Expand Navigation">
            <div class="navbar-toggler-icon"></div>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="nav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <!-- "active" class to stylize "Home" text to a darker color -->
                    <!-- aria-current="page" to denote this is the current active page -->
                    <a class="nav-link active" aria-current="page">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/user/my_list" class="nav-link" aria-current="page">My List</a>
                </li>
                <li class="nav-item">
                    <a href="/user/settings/{{user.id}}" class="nav-link" aria-current="page">My Settings</a>
                </li>
                {% if user.employee == 1 %}
                <li class="nav-item">
                    <a href="/user/show/new" class="nav-link">Add Show</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a href="/logout" class="nav-link" aria-current="page">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row" style="display: flex; justify-content: space-evenly;">
        {% for show in shows %}                        
            <div class="card show-card" style="width: 18rem; height: 200px; margin-bottom: 20px; background-image: url('{{show.image_url}}'); background-size: cover; background-position: center;" data-bs-toggle="modal" data-bs-target="#modal{{ show.id }}">
                <div class="card-body">
                    <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                    <div class="icons">
                            <!-- <a href="/" class="text-decoration-none text-muted"><i class="bi bi-play-circle" style="font-size:30px"></i></a>
                            <i class="bi bi-plus-circle" style="font-size:30px"></i>
                            <i class="bi bi-arrow-down-circle" style="font-size:30px"></i> -->
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="modal{{ show.id }}" tabindex="-1" aria-labelledby="modal{{ show.id }}Label" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal{{ show.id }}Label">{{show.show_name}}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h5>Description:</h5>
                            <p>{{show.show_description}}</p>
                        </div>
                        <div class="modal-footer">
                            <form action="/user/home/add/{{show.id}}" method="POST">
                                <input type="submit" value="Add to My List" class="btn btn-primary">
                            </form>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
