<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css' )}}">
</head>
<body>
    <div id="index_wrapper" class="bg-image" style="background-image: 
        url('https://th.bing.com/th/id/R.d2edb29f3f970c36aadecbb01ed0bb79?rik=z%2bAuuobpN0KNSg&riu=http%3a%2f%2fisquad.tv%2fwp-content%2fuploads%2f2018%2f08%2fNetflix-Background.jpg&ehk=Ij4PSd%2bZkTcESSlAVWoGpNmExM0fu3BgteNT6AnS9lM%3d&risl=&pid=ImgRaw&r=0');
        height: 100vh;">

    <!-- <img id="vinyl" src="./images/black-vinyl-record-disc.jpg" alt="Vinyl Image"> -->

    <!-- <div class="bg-image" style="background-image: url('https://mdbootstrap.com/img/new/standard/city/041.jpg');
        height: 100vh">
    </div> -->

    <!-- navbar -->
    <div class="container">
        <!-- "navbar-dark" to have white text on black background "bg-dark" -->
        <!-- "bg-dark will override style" -->
        <nav class="navbar navbar-expand">
            <div class="container">
                <!-- here we are using text but you can use an image as the brand -->
                <a href="/" class="navbar-brand" style="color:red"><h2>CLONEFLIX</h2></a>
        </nav>
    </div>

    <!-- mx-auto for horizontal centering -->
    <div class="container col-4 mx-auto p-4 bg-dark bg-opacity-50">
        <h4 style="color: white;">Sign In</h4>
        <form action="/user/login/process" method="POST">
            <!-- flash login errors -->
            {% with messages = get_flashed_messages(category_filter = ['login']) %} <!-- declare a variable called messages -->
                {% if messages %} <!-- check if there are any messages -->
                    {% for message in messages %}<!-- loop through the messages -->
                        <p class="error">{{message}}</p><!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <!-- floating form -->
            <div class="form-floating mt-4">
                <!-- input must have placeholder in order to work -->
                <input name="email" type="email" id="email" class="form-control" placeholder="Enter Email">
                <!-- label must come after input in order to work -->
                <label for="email" class="form-label">Email</label>
            </div>
            <div class="form-floating mt-3">
                <input name="password" type="password" id="password" class="form-control" placeholder="Enter Password">
                <label for="password" class="form-label">Password</label>
            </div>
            <button href="/user/register" class="btn mt-4 ps-4 pe-4 pt-1 pb-1" style="background-color: red; color:white">Sign In</button>
        </form>
        <div class="pt-5">
            <p style="color:gray">New to CloneFlix? <a href="/user/register" class="" style="color:whitesmoke">Sign up now</a></p>
        </div>
    </div>

</body>
